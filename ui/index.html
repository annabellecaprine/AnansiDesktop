<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anansi - v1.6.0</title>

  <!-- Design System -->
  <link rel="stylesheet" href="css/tokens.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/tour.css" />

  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- JSZip for bundled script exports -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Chart.js for visualizations -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script>
    // Configure Monaco AMD loader
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
    window.monacoReady = new Promise(resolve => {
      require(['vs/editor/editor.main'], function () {
        // Define Anansi dark theme
        monaco.editor.defineTheme('anansi-dark', {
          base: 'vs-dark',
          inherit: true,
          rules: [],
          colors: {
            'editor.background': '#1a1a1f',
            'editor.foreground': '#e0e0e0',
            'editorLineNumber.foreground': '#555555',
            'editorCursor.foreground': '#6a9fb5',
            'editor.selectionBackground': '#3a3a4a'
          }
        });
        resolve();
      });
    });
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body data-theme="dark">

  <!-- App Shell -->
  <div class="app-shell" id="app-shell">

    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="btn btn-ghost btn-icon" id="btn-toggle-nav" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="app-logo">
          <img class="app-logo-img" src="assets/logo_dark.png" alt="Anansi Logo">
          <span>Anansi <span style="font-size:0.6em; opacity:0.5; vertical-align:middle;">v1.6.0</span></span>
        </div>
      </div>

      <div class="topbar-center" id="project-header">
        <span class="project-name" id="display-project-name">Untitled Project</span>
      </div>

      <div class="topbar-right">
        <button class="btn btn-ghost btn-icon" id="btn-build" title="Build (Compile to JS)"
          style="color:var(--accent-primary);">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
            </path>
          </svg>
        </button>
        <div style="width:1px; height:16px; background:var(--border-default); margin:0 4px;"></div>
        <button class="btn btn-ghost btn-sm" id="btn-new" title="New Project">New</button>
        <button class="btn btn-ghost btn-sm" id="btn-import" title="Import Project">Import</button>
        <button class="btn btn-ghost btn-sm" id="btn-export" title="Export Project">Export</button>
        <button class="btn btn-ghost btn-icon" id="btn-theme" aria-label="Toggle theme">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button class="btn btn-ghost btn-icon" id="btn-toggle-lens" aria-label="Toggle lens">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="15" y1="3" x2="15" y2="21"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Web Navigator (Left Sidebar) -->
    <nav class="web-navigator">
      <div class="nav-sections" id="nav-container">
        <!-- Injected by Anansi.UI -->
      </div>
    </nav>

    <!-- Weaving Table (Center Canvas) -->
    <main class="weaving-table">
      <div class="panel-container">
        <div class="panel-header">
          <div>
            <h1 class="panel-title" id="panel-title">Panel</h1>
            <span class="panel-subtitle" id="panel-subtitle">Subtitle</span>
          </div>
          <div class="panel-actions">
            <button class="btn btn-secondary btn-sm" id="btn-help">Help</button>
            <button class="btn btn-primary btn-sm" id="btn-save">Save</button>
          </div>
        </div>

        <div class="panel-content" id="panel-root">
          <!-- Active Panel Injected Here -->
        </div>
      </div>
    </main>

    <!-- Web Lens (Right Sidebar) -->
    <aside class="web-lens">
      <div class="lens-header">
        <span class="lens-title">Web Lens</span>
      </div>
      <div class="lens-content" id="lens-root">
        <!-- Lens Content -->
      </div>
    </aside>

  </div>

  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Local Libraries (Future) -->

  <!-- Kernel -->
  <script src="js/core/anansi.js"></script>

  <script src="js/core/state.js"></script>
  <script src="js/core/project-db.js"></script>
  <script src="js/core/project-picker.js"></script>
  <script src="js/core/io.js"></script>
  <script src="js/core/validator.js"></script>
  <script src="js/core/system_data.js"></script>
  <script src="js/core/scripts.js"></script>

  <!-- Libraries (AMDFix: Hide define to force global) -->
  <script>
    /* Force global register */
    window._define = window.define;
    window.define = undefined; 
  </script>
  <script src="js/lib/esprima.min.js"></script>
  <script src="js/lib/escodegen.min.js"></script>
  <script>
    /* Restore */
    window.define = window._define;
  </script>

  <script src="js/core/analysis.js"></script>
  <script src="js/core/aura_transformers.js"></script>
  <script src="js/core/aura_builder.js"></script>
  <script src="js/core/aura_simbuilder.js"></script>
  <script src="js/core/export.js"></script>
  <script src="js/core/tester.js"></script>
  <script src="js/core/gate_types.js"></script>
  <script src="js/core/quill_manager.js"></script>
  <script src="js/core/logic_engine.js"></script>

  <!-- Utilities & Presets -->
  <script src="js/core/shortcuts.js"></script>
  <script src="js/core/token-utils.js"></script>
  <script src="js/core/token-metrics.js"></script>
  <script src="js/core/flow-logger.js"></script>
  <script src="js/core/card-encoder.js"></script>
  <script src="js/core/presets/cue-presets.js"></script>

  <script src="js/core/utils.js"></script>
  <script src="js/core/io.js"></script>
  <script src="js/core/llm.js"></script>
  <script src="js/core/state.js"></script>

  <script src="js/core/ui.js"></script>
  <script src="js/core/ui-assistant.js"></script>
  <script src="js/core/tour.js"></script>
  <script src="js/core/tour_content.js"></script>

  <!-- Adapters -->
  <script src="js/env/jai.js"></script>
  <script src="js/env/jai.renderer.js"></script>

  <!-- Panels -->
  <script src="js/panels/project.js"></script>
  <script src="js/panels/sources.js"></script>
  <script src="js/panels/character.js"></script>
  <script src="js/panels/actors.js"></script>
  <script src="js/core/converter.js"></script>
  <script src="js/panels/lorebook.js"></script>
  <script src="js/panels/voices.js"></script>
  <script src="js/panels/pairs.js"></script>
  <script src="js/panels/microcues.js?v=6"></script>
  <script src="js/panels/events.js?v=3"></script>
  <script src="js/panels/tokens.js"></script>
  <script src="js/panels/scoring.js"></script>
  <script src="js/panels/scripts.js"></script>
  <script src="js/panels/locations.js"></script>
  <script src="js/panels/stats.js"></script>
  <script src="js/core/chat-formatter.js"></script>
  <script src="js/panels/simulator.js?v=2"></script>
  <script src="js/panels/flow-explorer.js"></script>
  <script src="js/panels/advanced.js"></script>
  <script src="js/panels/parlor.js"></script>

  <!-- Loading Overlay -->
  <div id="loading-overlay" style="
    position: fixed;
    inset: 0;
    background: #000; /* Fallback */
    background: radial-gradient(circle at center, #1a1a1d 0%, #000 100%);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease-out;
  ">
    <div style="position: relative;">
      <div id="sparkle-root" style="position: absolute; inset: -50px; pointer-events: none;"></div>
      <img src="assets/spider_parlor.png" alt="Loading..." style="
        width: 360px;
        height: auto;
        filter: drop-shadow(0 0 30px rgba(218, 165, 32, 0.4));
        animation: pulse-load 3s ease-in-out infinite;
      ">
    </div>
    <div style="
      margin-top: 24px;
      font-family: 'Crimson Pro', serif;
      font-size: 18px;
      color: #daa520;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.8;
      animation: fade-text 2s ease-in-out infinite;
    ">Anansi</div>
  </div>

  <style>
    @keyframes pulse-load {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 30px rgba(218, 165, 32, 0.4));
      }

      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 50px rgba(218, 165, 32, 0.6));
      }
    }

    @keyframes fade-text {

      0%,
      100% {
        opacity: 0.4;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes twinkle {

      0%,
      100% {
        opacity: 0;
        transform: scale(0.3);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.8);
      animation: twinkle 1.5s ease-in-out infinite;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>

  <script>
    // Sparkle generator for loading screen
    (function () {
      const root = document.getElementById('sparkle-root');
      if (!root) return;
      for (let i = 0; i < 15; i++) {
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = (Math.random() * 100) + '%';
        s.style.top = (Math.random() * 100) + '%';
        s.style.animationDelay = (Math.random() * 2) + 's';
        s.style.animationDuration = (1 + Math.random()) + 's';
        root.appendChild(s);
      }
    })();
  </script>

  <!-- Boot -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('[Boot] Starting Anansi...');

      // Initialize system
      await Anansi.init();

      // Fade out loading screen
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.classList.add('fade-out');
        setTimeout(() => overlay.remove(), 800);
      }
    });
  </script>
</body>

</html>
